  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <script src="imcprof.js"></script>
    <style>
      body {
        background-color: #e1e9f0;
      }

      .container_principal {
        background-color: #e1e9f0;
        width: 400px;
        height: 400px;
        max-width: 90%;
        border-radius: 4px;
        margin: 40px auto;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        padding: 20px;
      }
      .title {
        font-size: 32px;
        color: #3e3e3e;
        font-weight: bold;
      }
      h1,
      p {
        margin: 0;
      }
      .description {
        font-size: 18px;
        color: #3e3e3e;
      }
      label {
        font-size: 16px;
        font-weight: bold;
      }
      .input {
        width: 100%;
        height: 34px;
        margin-top: 10px;
        border: 1px solid #e1e9f0;
        border-radius: 8px;
        outline: none;
        padding-left: 2px;

        font-size: 18px;
        color: gray;
        margin-bottom: 10px;
      }
      .input:focus {
        border: 2px solid #e1ef9065;
      }
      .botao-calcular {
        width: 80%;
        height: 32px;
        border-radius: 4px;
        border: none;
        background: linear-gradient(135deg, #0d9986a4, #0d9987);
        box-shadow:
          rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px,
          rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px,
          rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      .result {
        height: 35%;
        width: 100%;
        margin-top: 20px;
        border: #0d9987 solid 2px;
        border-radius: 8px;
        background-color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container_principal">
      <h1 class="title">Calculator IMC</h1>
      <p>Discover your body mass index.</p>

      <label for="height">Altura (m)</label>
      <input type="number" class="input" id="height" placeholder="Type your height" />
      <label for="weight">Peso (kg)</label>
      <input type="number" class="input" id="weight" placeholder="Type your weight" />
      <button class="botao-calcular" onclick="(calcularIMC(), exibirIMC())">Calculate</button>
      <button>Limpar</button>
      <div class="result">
        <p>Seu imc eh</p>
        <h1 id="imc-value">labubu</h1>
        <h2 id="imc-category">gordo</h2>
      </div>
    </div>
  </body>
</html>
