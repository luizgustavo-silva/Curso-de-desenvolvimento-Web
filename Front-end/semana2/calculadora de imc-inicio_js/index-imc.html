<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    
    <link rel="stylesheet" href="style-imc.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <form id="form-imc">
      <div class="container_all">
        <i class="fa-solid fa-scale-balanced" style="color: #63e6be"></i>
        <div class="container_principal" id="container_principal">
          <img />
          <h1 class="title">Calculator IMC</h1>
          <p>Discover your body mass index.</p>

          <label for="height"><i class="fa-solid fa-scale-balanced" style="color: #31c99b"></i> Height</label>
          <input type="number" class="input" id="height" placeholder="m" step="any"/>
          <label for="weight"><i class="fa-solid fa-ruler" style="color: #51d6ae"></i> Weight</label>
          <input type="number" class="input" id="weight" placeholder="kg" step="any" />
          <button class="botao-calcular" onclick="exibirIMC()" type="submit" id="btn-calcular"><i class="fa-solid fa-calculator" style="color: #51d2ab"></i> Calculate</button>

          <button class="clear" type="button"><i class="fa-solid fa-arrows-rotate"></i></button>
          <div class="result" id="result">
            <p>Your imc is</p>
            <p id="imc-value">labubu</p>
            <p id="imc-category">gordo</p>
          </div>
        </div>
        </form>
        <div class="classification-table">
          <table>
            <thead>
              <tr>
                <th class="classification-table-title">Classification</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td class="have-circle-blue">Lower than 18.5</td>
                <td>Underweight</td>
              </tr>
              <tr>
                <td class="have-circle-green">18.5 – 24.9</td>
                <td>Normal weight</td>
              </tr>
              <tr>
                <td class="have-circle-yellow">25 – 29.9</td>
                <td>Overweight</td>
              </tr>
              <tr>
                <td class="have-circle-orange">30 – 34.9</td>
                <td>Obesity I</td>
              </tr>
              <tr>
                <td class="have-circle-lowred">35 – 39.9</td>
                <td>Obesity II</td>
              </tr>
              <tr>
                <td class="have-circle-red">Higher than 40</td>
                <td>Obesity III</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script src="imc.js" defer></script>
  </body>
</html>
