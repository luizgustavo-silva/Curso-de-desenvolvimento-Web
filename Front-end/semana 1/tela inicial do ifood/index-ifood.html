<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-ifood.css" />
    <title>Ifood</title>
  </head>
  <body>
  <div class="all-container">
    <header class="ifood">
      <nav class="main-nav">
        <div class="ifood-logo">
          <img src="../../assets/ifood-logo.png" alt="Logo iFood" width="120px" />
        </div>
        <div class="nav-links">
          <a href="...">Delivery</a>
          <a href="...">Restaurant and Market</a>
          <a href="...">Careers</a>
          <a href="...">iFood Card</a>
          <a href="...">iFood Benefits</a>
        </div>
        <div class="ifood-login">
        <button class="signup" type="button">Create account</button>
        <button class="login" type="button">Sign in</button>
      </div>
      </nav>
      
    </header>

    <div class="main-content">
      <div class="title">
        <h1>Everything to make your day easier.</h1>
        <p class="sub-title">what you need is here. Order and receive wherever you are.</p>
        <input type="text" placeholder="
delivery address and number" class="address-button"><button type="button" class="search-button">Search</button>
      </div>
      
      <div class="all-content-container">
        <a href="restaurant" class="container-link"><div class="restaurant-container">
          <div class="restaurant-title"><span>Restaurant</span></div>
          <div class="restaurant-container-options">
           <span><a href="...">View options</a></span>
          </div>
        </div></a>
        <a href="market" class="container-link"><div class="market-container">
          <span class="market-title">Market</span>
          <div class="market-container-options">
            <span><a href="..."> Search stores</a></span>
          </div>
        </a></div>
      </div>
    </div>
    <div class="container-item">
      <div class="item"><img src="../../assets/drinks.avif"><p>Drinks</p></div>
      <div class="item"><img src="../../assets/farmacia-ifood.avif"><p>Pharmacy</p></div>
      <div class="item"><img src="../../assets/petshop.avif"><p>Petshop</p></div>
    </div>
  </div>
  </body>
</html>
